<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Splat</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"> 
        <link rel="stylesheet" href="styles/map_styles.css"></style>
        <link rel="stylesheet" href="styles/main.css"></style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        </head>
    <body onload="initializeSession()">

        <div class="container" id="loginFormContainer">
           
                <form id="loginForm" action="easy.html">
                    <div class="form-group" >
                        <label for="applicantName">Applicant Name</label>
                        <input type="text" color="dark" class="form-control" id="applicantName" placeholder="John" >
                    </div>
                    <div class="form-group">
                        <label for="applicantSurname">Applicant Surname</label>
                        <input type="text" class="form-control" id="applicantSurname" placeholder="Doe" >
                    </div>
                    <div class="form-group">
                    <label for="applicantEmail">Email</label>
                    <input type="email" class="form-control" id="applicantEmail" placeholder="mail@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="applicantProficiency">Current Grade/Year of Studies</label>
                        <input type="text" class="form-control" id="applicantProficiency" placeholder="Gr12 / Year 4" >
                    </div>

                    <div class="form-group">
                        <label for="applicantInstitute">Institute</label>
                        <input type="text" class="form-control" id="applicantInstitute" placeholder="Unversity of Pretoria" >
                    </div>

                    <div class="form-group">
                        <label for="applicantDegree">Degree For Application</label>
                        <input type="text" class="form-control" id="applicantDegree" placeholder="Bsc Computer Science" >
                    </div>

                    <button type="submit"  class="btn btn-primary">Start Session</button>
                </form>
        </div>

        <script src="scripts/startSession.js"></script>
    </body>
</html>
