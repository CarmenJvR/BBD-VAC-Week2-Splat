        <button id="modalOpenBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#infoModal" style="visibility: hidden;" ></button>

          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header" id="mHead">

              </div>
              <div class="modal-body" id="mBod"> </div>

              </div>
            </div>
          </div>
        </div>

              <div class="tutorial-buttons">
                <button id="walkBtn" class="button1"><i class="fa fa-male" aria-hidden="true"></i> Walk</button>

                <button id="depositBtn" class="button1"><i class="fa fa-usd" aria-hidden="true"></i> Deposit</button>
              </div>
              <div id="map" class="map" style="margin-left: 50%;margin-bottom: 30px;"></div>
