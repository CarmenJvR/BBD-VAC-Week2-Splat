<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Splat</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"> 
        <link rel="stylesheet" href="styles/map_styles.css"></style>
        <link rel="stylesheet" href="styles/main.css"></style>
        <script src="scripts/startSession.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
   
    <body>
        <div class="container">
        <div class="nav">
            <a  href="easy.html" onclick="setLevel(1)">Easy Level</a>
            <a href="normal.html" onclick="setLevel(5)">Normal Level</a>
            <a href="medium.html" onclick="setLevel(2)">Medium Level</a>
            <a  href="hard.html" onclick="setLevel(3)">Hard Level</a>
            <a class="active" href="dark.html" onclick="setLevel(4)">Dark Souls Level</a>
            <a  href="score-sheet.html"  >View Your Scores</a>
        </div>

                <!-- Modal -->
                <button id="modalOpenBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#infoModal" style="visibility: hidden;" ></button>
                <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Score Summary</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body" id="mBod"> </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Proceed</button>
                      </div>
                    </div>
                  </div>
                </div>

    <table style="width:100%">

        <tr>
            <td>

                <div class = "format">
                    <div id ="stop_timer" onclick="clearInterval(timerVar)">
                        <h3>Timer:</h3>
                    </div>
                         <div id="timer"></div>
              
            </div>

        <div class="row">

            <div class="column">
                <div class="action-buttons">
                    <button id="start" class = "button1">Start</button>
                    <button id="reset" class = "button1">Stop</button>
                    <button id="preview" class = "button1">Preview</button>
                </div>
                <div id="blocklyDiv"></div>
            </div>

            <div class="column">
                <div id="map" class="map"></div>
            </div>

        </div>

   
        
    </td>

    <br>
    <br>
        <!-- BLOCKLY TOOLBOX -->
        <xml id="toolbox" style="display: none">
            <block type="start"></block>
            <block type="walk"></block>
            <block type="turn"></block>
            <block type="deposit"></block>
            <block type="repeat_until"></block>
            <block type="if_do_else"></block>
            <block type="not"></block>
            <block type="and"></block>
            <block type="or"></block>
            <block type="reached_end"></block>
            <block type="is_color"></block>
            <block type="is_tile_ahead"></block>
            <block type="is_tile_current"></block>
            
        </xml>

       

    </tr>
        </table>
    </table>

</div>

        <script src="https://unpkg.com/blockly"></script>
        <script src="blockly/custom_blocks.js"></script> 
        <script src="blockly/injector.js"></script>
        <script type="module" src="./scripts/dark_souls.js"></script>
        
    </body>
</html>
